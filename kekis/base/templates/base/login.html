<!DOCTYPE html>
{% load static%}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href = "{% static 'fonts/stylesheet.css' %}" rel = "stylesheet" type = "text/css">

    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>
    <div class="wrapper">
        <header>
			<a href="/"><img src="{% static 'img/icon.png' %}" class="logo"></a>
		</header>
            <div class="heading">Вход</div>
        <div class="registration-cssave" style="width: 370px; height: 370px; position: absolute; top: 50%; left: 50%; margin: -185px 0 0 -185px;">
            <form>
                <div class="form-group">
                    <input class="outline hover:outline-dashed" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
                </div>
                <div class="form-group">
                    <input class="form-control item" type="password" name="Пароль" minlength="6" id="password" placeholder="Пароль" required>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
